<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #puzzle-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 2px;
        }
        .piece {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            cursor: pointer;
            box-sizing: border-box;
            position: absolute;
        }
        #message {
            text-align: center;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solve the Puzzle!</h2>
        <div id="puzzle-container"></div>
        <p id="message"></p>
    </div>

    <script>
        function createPuzzle() {
            const puzzleContainer = document.getElementById('puzzle-container');
            puzzleContainer.innerHTML = '';

            for (let i = 0; i < 16; i++) {
                const piece = document.createElement('img');
                piece.src = `pieces/piece${i + 1}.jpg`; // Place the images in a folder named "pieces"
                piece.style.left = `${(i % 4) * 100}px`;
                piece.style.top = `${Math.floor(i / 4) * 100}px`;
                piece.classList.add('piece');
                piece.id = `piece${i + 1}`;
                piece.draggable = true;
                piece.addEventListener('dragstart', dragStart);
                piece.addEventListener('dragover', dragOver);
                piece.addEventListener('dragenter', dragEnter);
                piece.addEventListener('dragleave', dragLeave);
                piece.addEventListener('drop', drop);
                piece.addEventListener('dragend', dragEnd);
                puzzleContainer.appendChild(piece);
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
            if (event.target.classList.contains('piece')) {
                event.target.classList.add('hovered');
            }
        }

        function dragLeave(event) {
            if (event.target.classList.contains('piece')) {
                event.target.classList.remove('hovered');
            }
        }

        function drop(event) {
            event.preventDefault();
            const pieceId = event.dataTransfer.getData('text/plain');
            const piece = document.getElementById(pieceId);
            piece.style.left = `${event.target.offsetLeft}px`;
            piece.style.top = `${event.target.offsetTop}px`;
            event.target.appendChild(piece);
            event.target.classList.remove('hovered');
            checkSolution();
        }

        function dragEnd(event) {
            const pieces = document.querySelectorAll('.piece');
            pieces.forEach(piece => {
                piece.classList.remove('hovered');
            });
        }

        function checkSolution() {
            const pieces = document.querySelectorAll('.piece');
            let isSolved = true;
            pieces.forEach(piece => {
                const expectedLeft = (parseInt(piece.id.substr(5)) - 1) % 4 * 100;
                const expectedTop = Math.floor((parseInt(piece.id.substr(5)) - 1) / 4) * 100;
                const currentLeft = parseInt(piece.style.left);
                const currentTop = parseInt(piece.style.top);
                if (expectedLeft !== currentLeft || expectedTop !== currentTop) {
                    isSolved = false;
                }
            });
            if (isSolved) {
                document.getElementById('message').textContent = 'Happy Birthday! You solved the puzzle!';
            }
        }

        createPuzzle();
    </script>
</body>
</html>
