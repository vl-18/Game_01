<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #puzzle-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 2px;
        }
        .piece {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            cursor: pointer;
            box-sizing: border-box;
            position: absolute;
        }
        #message {
            text-align: center;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solve the Puzzle!</h2>
        <div id="puzzle-container"></div>
        <p id="message"></p>
    </div>

    <script>
        const correctPositions = [];
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
                const id = i * 4 + j + 1;
                correctPositions.push({ id, left: j * 100, top: i * 100 });
            }
        }

        function createPuzzle() {
            const puzzleContainer = document.getElementById('puzzle-container');
            puzzleContainer.innerHTML = '';

            const shuffledPieces = shuffleArray([...correctPositions]);

            shuffledPieces.forEach(piece => {
                const img = document.createElement('img');
                img.src = `pieces/piece${piece.id}.jpg`; // Place the images in a folder named "pieces"
                img.style.left = `${piece.left}px`;
                img.style.top = `${piece.top}px`;
                img.classList.add('piece');
                img.draggable = true;
                img.ondragstart = dragStart;
                img.ondragover = allowDrop;
                img.ondrop = drop;
                puzzleContainer.appendChild(img);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.src);
        }

        function drop(event) {
            event.preventDefault();
            const target = event.target;
            const src = event.dataTransfer.getData('text/plain');
            const piece = document.querySelector(`img[src='${src}']`);
            if (target.classList.contains('piece')) {
                const tempLeft = piece.style.left;
                const tempTop = piece.style.top;
                piece.style.left = target.style.left;
                piece.style.top = target.style.top;
                target.style.left = tempLeft;
                target.style.top = tempTop;
                checkSolution();
            }
        }

        function checkSolution() {
            const pieces = document.querySelectorAll('.piece');
            let isSolved = true;
            pieces.forEach(piece => {
                const id = parseInt(piece.src.match(/piece(\d+)\.jpg$/)[1]);
                const correctPosition = correctPositions.find(pos => pos.id === id);
                const currentLeft = parseInt(piece.style.left);
                const currentTop = parseInt(piece.style.top);
                if (correctPosition.left !== currentLeft || correctPosition.top !== currentTop) {
                    isSolved = false;
                }
            });
            if (isSolved) {
                document.getElementById('message').textContent = 'Happy Birthday! You solved the puzzle!';
            }
        }

        createPuzzle();
    </script>
</body>
</html>
