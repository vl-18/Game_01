<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00CC99; /* shade green */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3> Let's test the "once" "best boy" </h3>
        <form id="quizForm">
            <label for="q1">1. hamesha der kardeta hu, jaruri ____ ____ ____ ?</label><br>
            <input type="text" id="q1" name="q1"><br><br>
            <label for="q2">2. What's the best way to describe you? Acc to me ofc </label><br>
            <input type="text" id="q2" name="q2"><br><br>
            <label for="q3">3. 8218 </label><br>
            <input type="text" id="q3" name="q3"><br><br>
            <input type="submit" value="Submit">
        </form>
        <p id="message" style="color:gray;"></p>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const answers = {
                q1: 'baath kehni tho', // Replace with the correct answer
                q2: 'dumb', // Replace with the correct answer
                q3: 'huh' // Replace with the correct answer
            };
            const userAnswers = {
                q1: document.getElementById('q1').value.toLowerCase(),
                q2: document.getElementById('q2').value.toLowerCase(),
                q3: document.getElementById('q3').value.toLowerCase()
            };
            if (userAnswers.q1 === answers.q1 && userAnswers.q2 === answers.q2 && userAnswers.q3 === answers.q3) {
                window.location.href = 'puzzle.html';
            } else {
                document.getElementById('message').textContent = 'Nah! Tsk tsk..U are wrong.';
            }
        });
    </script>
</body>
</html>
